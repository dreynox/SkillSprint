<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSprint - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>SkillSprint</h1>
            <p class="subtitle">Competitive Coding & Hackathons</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@college.edu">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
                <span class="error-message" id="generalError"></span>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault(); // stop default form submit

            // TODO: add your actual login validation here
            // Example dummy check:
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                // successful login -> redirect
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('generalError').textContent = 'Please enter email and password.';
            }
        });
    </script>

    <!-- or keep your existing JS file if you use it -->
    <!-- <script src="login.js"></script> -->
</body>
</html>
