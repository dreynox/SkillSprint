<html lang="en">
<head>

  <!-- External CSS -->

<body>

  <!-- NEON BACKGROUND -->

  <div class="container">

    <!-- PROFILE CARD -->
    <div class="card profile">
      <img
        id="avatar"

      <h2 id="username">Rayhaan Shaikh</h2>

    <!-- RIGHT SECTION -->

      <!-- STATS -->
      <div class="stats">
        <div class="card stat">
          <div class="icon">üèÜ</div>
          <div>
            <p>Contests Won</p>

          </div>
        </div>

        <div class="card stat">
          <div class="icon">üíª</div>
          <div>
            <p>Problems Solved</p>
            <h3 id="problems">340</h3>
          </div>
        </div>

        <div class="card stat">
          <div class="icon">‚≠ê</div>
          <div>
            <p>Skill Rating</p>
            <h3 id="rating">1820</h3>
          </div>
        </div>
      </div>

      <!-- PERFORMANCE -->
      <div class="card performance">
        <h3>Recent Challenge Performance</h3>

        <!-- JS will inject rows here -->

          <!-- Fallback static rows (kept, NOT deleted) -->

            </div>

          </div>

          <div class="row">

              <strong>Algo Rush</strong><br>

            </div>

          </div>

          <div class="row">
            <div>
              <strong>Bug Bash</strong><br>
              <small>Difficulty: Easy</small>
            </div>
            <div class="time">‚è± 25 min</div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- JS FILES (MUST BE AT END) -->

</body>
</html>
