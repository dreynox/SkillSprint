<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSprint | Secure Login</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

  <!-- Neon cursor glow -->
  <div class="cursor-glow"></div>

  <!-- Matrix hacker background -->
  <canvas id="matrix"></canvas>

  <!-- Login Card -->
  <div class="login-card">
    
    <!-- Terminal-style title -->
    <h1 class="terminal-title">
      SkillSprint<span class="cursor">_</span>
    </h1>

    <p class="subtitle">Secure access required</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>

      <div class="input-group password">
        <input type="password" id="password" required />
        <label>Password</label>
        <span id="togglePassword">üëÅ</span>
      </div>

      <button type="submit" id="loginBtn">
        <span>AUTHENTICATE</span>
        <div class="loader"></div>
      </button>
    </form>

    <p class="footer-text">
      New user?
      <a href="frontend/signup.html">Create access</a>
    </p>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
