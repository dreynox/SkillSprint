<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSprint | Result Analysis</title>
  <link rel="stylesheet" href="../css/result.css">
</head>
<body>

  <!-- =========================
       HEADER / TITLE
  ========================== -->
  <header class="app-header">
    <h1>RESULT ANALYSIS</h1>
    <p class="tagline">Decode your performance</p>
  </header>


  <!-- =========================
       SECTION 1: SUMMARY STATS
  ========================== -->
  <section class="summary">
    <div class="stat-card">
      <h3>Avg Time / Question</h3>
      <span id="avgTime">--</span>
    </div>

    <div class="stat-card">
      <h3>Longest Time</h3>
      <span id="longestTime">--</span>
    </div>

    <div class="stat-card">
      <h3>Shortest Time</h3>
      <span id="shortestTime">--</span>
    </div>

    <div class="stat-card">
      <h3>Accuracy</h3>
      <span id="accuracy">--</span>
    </div>
  </section>


  <!-- =========================
       SECTION 2: DIFFICULTY BREAKDOWN
  ========================== -->
  <section class="difficulty">
    <h2>Difficulty Breakdown</h2>

    <table>
      <thead>
        <tr>
          <th>Difficulty</th>
          <th>Questions</th>
          <th>Avg Time</th>
          <th>Accuracy</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Easy</td>
          <td id="easyCount">--</td>
          <td id="easyTime">--</td>
          <td id="easyAccuracy">--</td>
        </tr>
        <tr>
          <td>Medium</td>
          <td id="mediumCount">--</td>
          <td id="mediumTime">--</td>
          <td id="mediumAccuracy">--</td>
        </tr>
        <tr>
          <td>Hard</td>
          <td id="hardCount">--</td>
          <td id="hardTime">--</td>
          <td id="hardAccuracy">--</td>
        </tr>
      </tbody>
    </table>
  </section>


  <!-- =========================
       SECTION 3: QUESTION DETAILS
  ========================== -->
  <section class="questions">
    <h2>Question-wise Analysis</h2>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Difficulty</th>
          <th>Time Spent</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="questionTable">
        <!-- Filled dynamically by JS -->
      </tbody>
    </table>
  </section>


  <!-- =========================
       SECTION 4: INSIGHTS
  ========================== -->
  <section class="insights">
    <h2>System Insights</h2>
    <ul id="insightList">
      <!-- Generated by JS -->
    </ul>
  </section>


  <!-- JS will be added in Part 2 -->
  <script src="../js/result.js"></script>
</body>
</html>
