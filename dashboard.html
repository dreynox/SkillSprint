<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSprint - Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>SkillSprint</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" onclick="showSection('home'); return false;">
                    <span class="icon">üè†</span> Home
                </a>
                <a href="#" class="nav-item" onclick="showSection('contests'); return false;">
                    <span class="icon">üìã</span> Contests
                </a>
                <a href="#" class="nav-item" onclick="showSection('profile'); return false;">
                    <span class="icon">üë§</span> Profile
                </a>
            </nav>
            <div class="logout-section">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="user-info">
                    <span id="userName">Welcome</span>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Home Section -->
                <section id="home" class="section active">
                    <h1>Welcome to SkillSprint</h1>
                    <p>Your competitive coding and hackathon portal</p>
                </section>

                <!-- Contests Section -->
                <section id="contests" class="section">
                    <h1>Contests</h1>
                    <p>No contests available yet</p>
                </section>

                <!-- Profile Section -->
                <section id="profile" class="section">
                    <h1>Profile</h1>
                    <div class="profile-card">
                        <p><strong>Name:</strong> <span id="profileName">-</span></p>
                        <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
                        <p><strong>Role:</strong> <span id="profileRole">-</span></p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
